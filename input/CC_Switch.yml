# Network Configuration

# 3D basic-topology, Ring_FullyConnected_Switch
topology: [ Switch ]  # Ring, Switch, FullyConnected

# Ring with 16 NPUs
npus_count: [ 8 ]  # number of NPUs

# Bandwidth per each dimension
bandwidth: [ 128.0 ]  # GB/s

# Latency per each dimension
latency: [ 500.0 ]  # ns

# Latency occurs at the both end
encryption_latency: [ 25.0 ]  # ns
