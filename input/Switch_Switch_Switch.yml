# Network Configuration

# 3D basic-topology, Ring_FullyConnected_Switch
topology: [Switch, Switch ]  # Ring, Switch, FullyConnected

# 8 x 8 = 64 NPUs
npus_count: [ 8, 8 ]  # number of NPUs

# Bandwidth per each dimension
bandwidth: [ 900.0, 225.0 ]  # GB/s

# Latency per each dimension
latency: [ 50.0, 500.0 ]  # ns
